<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="main.py" method="post">
      <label for="Name">Name:</label>

      <input
        id="name"
        type="text"
        name="name"
        placeholder="Enter your name"
      /><br /><br />
      <label for="Email"> Email:</label>
      <input
        type="email"
        name="email"
        placeholder="Enter your Email"
      /><br /><br />
      <label for="pass">password</label>
      <input
        type="password"
        name="pass"
        id="pass"
        placeholder="Enter your password"
      /><br /><br />
      <label for="phno">Phno No</label>
      <input
        type="number"
        name="number"
        id="phno"
        placeholder="Enter your phone no"
      /><br /><br />
      <label for="dob">DOB</label>
      <input type="date" name="dob" id="dob" /><br><br>
      <label for="sign">signature</label>
      <input type="file" name="sign" id="sign"><br><br>
      <input type="color" name="black" id="black">
      <input type="datetime-local" name="" id="">
      <input type="url" name="url" id="url" placeholder="Enter Url"><br><br>
      Enter Gender:
      <input type="radio" name="gender" id="male">
      <label for="male">male</label>
      <input type="radio" name="gender" id="female">
      <label for="female">female</label>
      <button type="submit">Submit</button>
      <input type="submit" value="inside" />
      <button type="reset"></button>
      <input type="reset" value="reset">
    </form>
  </body>
</html>
