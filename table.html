<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table,th,td
        {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>101</td>
            <td colspan="2">jon</td>
            
            <td rowspan="2">300000</td>
        </tr>
        <tr>
            <td>102</td>
            <td>shen</td>
            <td>19</td>
            <td>700000</td>
        </tr>
        <tr>
            <td>103</td>
            <td>joy</td>
            <td>19</td>
            <td>490000</td>
        </tr>
    </table>
</body>
</html>
