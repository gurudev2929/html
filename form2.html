<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form2</title>
  </head>
  <body>
    <form action=""> <fieldset>
        <legend> <strong>My Form</strong></legend>
        <h1>Fill The Form</h1>
      <!--radio buttons-->
      <p>Please Choose Gender</p>
      <input type="radio" id="m" name="gender" value="mait" />
      <label for="m">Male</label>
      <input type="radio" id="f" name="gender" value="female" />
      <label for="f">Female</label><br /><br />
      <!--check box-->
      <input type="checkbox" name="html" id="html" value="html" checked />
      <label for="html">HTML</label>
      <input type="checkbox" name="css" id="css" value="css" />
      <label for="css">CSS</label>
      <input type="checkbox" name="js" id="js" value="js" />
      <label for="js">JS</label><br /><br />
      <!--Drop Down-->
      <label for="states"> Select State</label>
      <select name="States" id="states" value="states" multiple>
        <option value="mh">MH</option>
        <option value="ts">TS</option>
        <option value="ks">KS</option>
        <option value="mp">MP</option></select
      ><br /><br />
      <label for="vehicles"> Select Vehicle</label>
      <select name="vehicles" id="">
        <optgroup label="Bikes"><option value="re">Royal Infild</option>
            <option value="activa">Activa</option>
            <option value="plesur">plesure</option></optgroup>
          
          <optgroup label="Cars"><option value="bmw">BMW</option>
            <option value="kia">KIA</option></optgroup>
    
      </select><br><br>
     
      <button>Submit</button>
    </fieldset>
      
    </form>
  </body>
</html>
